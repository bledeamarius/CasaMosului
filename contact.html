<div class="container">
    <form action="https://formspree.io/f/xbjnzeaq" method="POST">
        <input type="text" name="Nume" placeholder="Your name" required>
        <input type="email" name="Email" placeholder="Email adress" required>
        <input type="number" name="Numar-telefon" placeholder="Phone number" required>
        <input type="text" name="Data-rezervare" placeholder="When would you like to visit us?" value="" />
        <textarea type="text" name="Mesaj" placeholder="What can we help you with?" rows="4" required></textarea>
        <div class="buton"><button type="submit">See you soon!</button></div>
        <script type="text/javascript">
            $(function() {
            
              $('input[name="Data-rezervare"]').daterangepicker({
                  autoUpdateInput: false,
                  locale: {
                      cancelLabel: 'Clear'
                  }
              });
            
              $('input[name="Data-rezervare"]').on('apply.daterangepicker', function(ev, picker) {
                  $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
              });
            
              $('input[name="Data-rezervare"]').on('cancel.daterangepicker', function(ev, picker) {
                  $(this).val('');
              });
            
            });
            </script>
    </form>
    <div class="linie_contact"> </div>
